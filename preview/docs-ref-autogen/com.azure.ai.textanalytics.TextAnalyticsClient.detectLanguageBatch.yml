  name: "detectLanguageBatch(Iterable<DetectLanguageInput> documents, TextAnalyticsRequestOptions options, Context context)"
  nameWithType: "TextAnalyticsClient.detectLanguageBatch(Iterable<DetectLanguageInput> documents, TextAnalyticsRequestOptions options, Context context)"
  summary: "Detects Language for a batch of <xref uid=\"com.azure.ai.textanalytics.models.DetectLanguageInput\" data-throw-if-not-resolved=\"false\">document</xref> with provided request options.\n\n**Code Sample**\n\nDetects the languages with http response in a list of <xref uid=\"com.azure.ai.textanalytics.models.DetectLanguageInput\" data-throw-if-not-resolved=\"false\">document</xref> with provided request options.\n\n```java\nList<DetectLanguageInput> detectLanguageInputs = Arrays.asList(\n     new DetectLanguageInput(\"1\", \"This is written in English.\", \"US\"),\n     new DetectLanguageInput(\"2\", \"Este es un documento  escrito en Español.\", \"es\")\n );\n \n textAnalyticsClient.detectLanguageBatch(detectLanguageInputs,\n     new TextAnalyticsRequestOptions().setIncludeStatistics(true), Context.NONE).iterableByPage().forEach(\n         response -> {\n             // Batch statistics\n             TextDocumentBatchStatistics batchStatistics = response.getStatistics();\n             System.out.printf(\n                 \"A batch of documents statistics, transaction count: %s, valid document count: %s.%n\",\n                 batchStatistics.getTransactionCount(), batchStatistics.getValidDocumentCount());\n             // Batch result of languages\n             response.getElements().forEach(detectLanguageResult -> {\n                 System.out.printf(\"Document ID: %s%n\", detectLanguageResult.getId());\n                 DetectedLanguage detectedLanguage = detectLanguageResult.getPrimaryLanguage();\n                 System.out.printf(\"Primary language name: %s, ISO 6391 name: %s, score: %f.%n\",\n                     detectedLanguage.getName(), detectedLanguage.getIso6391Name(), detectedLanguage.getScore());\n             });\n         });\n```"
  parameters:
  - description: "The list of <xref uid=\"com.azure.ai.textanalytics.models.DetectLanguageInput\" data-throw-if-not-resolved=\"false\">documents</xref> to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "documents"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.DetectLanguageInput?alt=com.azure.ai.textanalytics.models.DetectLanguageInput&text=DetectLanguageInput\" data-throw-if-not-resolved=\"False\" />&gt;"
  - description: "The <xref uid=\"com.azure.ai.textanalytics.models.TextAnalyticsRequestOptions\" data-throw-if-not-resolved=\"false\">options</xref> to configure the scoring model for documents\n and show statistics."
    name: "options"
    type: "<xref href=\"com.azure.ai.textanalytics.models.TextAnalyticsRequestOptions?alt=com.azure.ai.textanalytics.models.TextAnalyticsRequestOptions&text=TextAnalyticsRequestOptions\" data-throw-if-not-resolved=\"False\" />"
  - description: "Additional context that is passed through the Http pipeline during the service call."
