  summary: "Creates an instance with the name of the topic. Default values for the topic are populated. The properties populated with defaults are:\n\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setAutoDeleteOnIdle(java.time.Duration)\" data-throw-if-not-resolved=\"false\">#setAutoDeleteOnIdle(Duration)</xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setDefaultMessageTimeToLive(java.time.Duration)\" data-throw-if-not-resolved=\"false\">#setDefaultMessageTimeToLive(Duration)</xref> is max duration value.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setDuplicateDetectionHistoryTimeWindow(java.time.Duration)\" data-throw-if-not-resolved=\"false\">#setDuplicateDetectionHistoryTimeWindow(Duration)</xref> is max duration value, but duplication detection is disabled.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setRequiresDuplicateDetection(boolean)\" data-throw-if-not-resolved=\"false\">#setRequiresDuplicateDetection(boolean)</xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setEnableBatchedOperations(boolean)\" data-throw-if-not-resolved=\"false\">#setEnableBatchedOperations(boolean)</xref> is true.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setLockDuration(java.time.Duration)\" data-throw-if-not-resolved=\"false\">#setLockDuration(Duration)</xref> is 1 minute.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setMaxDeliveryCount(int)\" data-throw-if-not-resolved=\"false\">#setMaxDeliveryCount(int)</xref> is 10.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setMaxSizeInMegabytes(long)\" data-throw-if-not-resolved=\"false\">#setMaxSizeInMegabytes(long)</xref> is 1024MB.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setRequiresSession(boolean)\" data-throw-if-not-resolved=\"false\">#setRequiresSession(boolean)</xref> is false.\n *  <xref uid=\"com.azure.messaging.servicebus.models.CreateTopicOptions.setStatus(com.azure.messaging.servicebus.models.EntityStatus)\" data-throw-if-not-resolved=\"false\">#setStatus(EntityStatus)</xref> is <xref uid=\"com.azure.messaging.servicebus.models.EntityStatus.ACTIVE\" data-throw-if-not-resolved=\"false\">EntityStatus#ACTIVE</xref>."
