    description: "A <xref uid=\"com.azure.ai.textanalytics.util.TextAnalyticsPagedIterable\" data-throw-if-not-resolved=\"false\">TextAnalyticsPagedIterable</xref> of the\n <xref uid=\"com.azure.ai.textanalytics.models.LinkedEntity\" data-throw-if-not-resolved=\"false\">recognized linked entities document result</xref>."
