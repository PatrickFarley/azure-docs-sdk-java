- uid: "com.azure.ai.textanalytics.TextAnalyticsClient.detectLanguageBatch(java.lang.Iterable<java.lang.String>)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsClient.detectLanguageBatch(Iterable<String> documents)"
  name: "detectLanguageBatch(Iterable<String> documents)"
  nameWithType: "TextAnalyticsClient.detectLanguageBatch(Iterable<String> documents)"
  summary: "Detects Language for a batch of documents. This method will use the default country hint that sets up in <xref uid=\"com.azure.ai.textanalytics.TextAnalyticsClientBuilder.defaultCountryHint(java.lang.String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultCountryHint(String)</xref>. If none is specified, service will use 'US' as the country hint.\n\n**Code Sample**\n\nDetects the languages in a list of documents.\n\n```java\nList<String> documents = Arrays.asList(\n     \"This is written in English\",\n     \"Este es un documento  escrito en Español.\");\n \n textAnalyticsClient.detectLanguageBatch(documents).iterableByPage().forEach(response -> {\n     // Batch statistics\n     TextDocumentBatchStatistics batchStatistics = response.getStatistics();\n     System.out.printf(\"A batch of documents statistics, transaction count: %s, valid document count: %s.%n\",\n         batchStatistics.getTransactionCount(), batchStatistics.getValidDocumentCount());\n \n     response.getElements().forEach(detectLanguageResult -> {\n         DetectedLanguage detectedLanguage = detectLanguageResult.getPrimaryLanguage();\n         System.out.printf(\"Primary language name: %s, ISO 6391 name: %s, score: %f.%n\",\n             detectedLanguage.getName(), detectedLanguage.getIso6391Name(), detectedLanguage.getScore());\n     });\n });\n```"
  parameters:
  - description: "The list of documents to detect languages for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "documents"
    type: "<xref href=\"java.lang.Iterable?alt=java.lang.Iterable&text=Iterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public TextAnalyticsPagedIterable<DetectLanguageResult> detectLanguageBatch(Iterable<String> documents)"
  returns:
    description: "A <xref uid=\"com.azure.ai.textanalytics.util.TextAnalyticsPagedIterable\" data-throw-if-not-resolved=\"false\">TextAnalyticsPagedIterable</xref> contains a list of\n <xref uid=\"com.azure.ai.textanalytics.models.DetectLanguageResult\" data-throw-if-not-resolved=\"false\">detected language document result</xref>."
    type: "<xref href=\"com.azure.ai.textanalytics.util.TextAnalyticsPagedIterable?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedIterable&text=TextAnalyticsPagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.DetectLanguageResult?alt=com.azure.ai.textanalytics.models.DetectLanguageResult&text=DetectLanguageResult\" data-throw-if-not-resolved=\"False\" />&gt;"
